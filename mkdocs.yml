site_name: Poor_Math-Wiki
site_url: https://poormath.github.io/wiki/
site_author: PoorMath

repo_name: wiki
repo_url: https://github.com/PoorMath/wiki
edit_uri: ""

theme:
  name: material
  palette:
    primary: 'White'
    accent: 'Pink'
  features:
    - navigation.tabs
    - toc.integrate
  language: 'zh'
  favicon: 'https://cdn.jsdelivr.net/npm/oicdn@0.0.1/favicon.ico'
  icon:
    logo: material/school
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'js/extra.js'
  - 'https://polyfill.io/v3/polyfill.min.js?features=es6'
  - 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'

nav:
  - 首页: index.md
  - 比赛记录: 
    - 假赛集锦: contest/bad_sample.md
    - 20210719 牛客多校第二场: contest/2021牛客暑期多校训练营2.md
    - 20210718 2020 ICPC Shenyang: contest/20210718 2020 ICPC Shenyang.md
    - 20210606 BUAA Spring Training 8: contest/20210606 BUAA Spring Training 8.md
    - 20210602 Petrozavodsk Winter-2018. ITMO U 1 Contest: contest/20210602 Petrozavodsk Winter-2018. ITMO U 1 Contest.md
    - 20210529 SWERC2018: contest/20210529 SWERC2018.md
  - YZW:
    - 特征多项式: YZW/characteristic-polynomial.md
  - JLK:
    - QWQ: JLK/QWQ.md
  - TYB:
    - QWQ: TYB/QWQ.md
  - 杂项:
    - QWQ: others/QWQ.md
